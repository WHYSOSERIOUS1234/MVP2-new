<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="heismanClient.js"></script>
    <link rel="stylesheet" href="heisman.css">
    <title>HEISMAN WATCH</title>
</head>
<body>
<h1>HEISMAN WATCH</h1>
<div class="searchContainer" id="searchContainer">
<input type="search" class="searchBar" placeholder="PlayerName">
<button type="button" id="search" class="search">search</button>
</div>
<h2>Add a Player</h2>
<form>
<input type="text" name="playerName" id="playerName" class="playersInput" placeholder="Player Name" required>
<input type="text" name="teamName" id="teamName" class="playersInput" placeholder="Team Name" required>
<input type="text" name="playerPosition" id="playerPosition" class="playersInput"  placeholder="Position"required>
<input type="text" name="touchdowns" id="touchdowns" class="playersInput"  placeholder="touchdowns" required>
<input type="text" name="interceptions" id="interceptions" class="playersInput"  placeholder="Interceptions" required>
<input type="text" name="passingYards" id="passingYards" class="playersInput" placeholder="Passing Yards" required>
<input type="text" name="rushingYards" id="rushingYards"class="playersInput"  placeholder="rushing Yards"required>
<input type="text" name="tfl" id="tfl" placeholder="tackle for loss">
</form>
<div class="createButton">
<button class="inputPlayer">create</button>
</div>


    <input type="text" name="deletePlayer" id="deletePlayer">
   <button name="Delete" id="deletePlayers">Delete</button>

</body>
</html>
