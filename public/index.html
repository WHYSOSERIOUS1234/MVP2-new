<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="heismanClient.js"></script>
    <link rel="stylesheet" href="heisman.css">
    <title>Heisman</title>
</head>
<body> 
<div class="searchContainer">
<input type="search" class="searchBar" placeholder="">
<button type="button" class="searchBar">search</button>
</div>
<h2>Add a Player</h2>
<div class="container" >
 <input type="text" name="playerName" id="playerName" class="playersInput" placeholder="Player Name">
<input type="text" name="teamName" id="teamName" class="playersInput" placeholder="Team Name">
<input type="text" name="playerPosition" id="playerPosition" class="playersInput"  placeholder="Position">
<input type="text" name="touchdowns" id="touchdowns" class="playersInput"  placeholder="touchdowns">
<input type="text" name="interceptions" id="interceptions" class="playersInput"  placeholder="Interceptions">
<input type="text" name="passingYards" id="passingYards" class="playersInput" placeholder="Passing Yards">
<input type="text" name="rushingYards" id="rushingYards" class="playersInput"  placeholder="rushing Yards">
<input type="text" name="tfl" id="tfl" class="playersInput" placeholder="tackle for loss">
<div class="buttons">
<button class="inputPlayer">create</button>
<button class="inputPlayer">update</button>
</div>
<div class="deleteConatainer">
    <input type="text" name="deletePlayer" id="deletePlayer">
   <button name="Delete" id="deletePlayers">Delete</button>
</div>
</body>
</html>
